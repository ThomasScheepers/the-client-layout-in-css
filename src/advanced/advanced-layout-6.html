<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Layout 6</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
          grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
          grid-template-areas:
        "header"
        "nav"
        "main"
        "footer";

        }

        header {
          grid-area: header;
          grid-column: 5 / 7;
          grid-row: 4 / 10;
          z-index: 10;
        }

        nav {
          grid-area: nav;
          grid-column: 2 / 4;
          grid-row: 5 / 11;
          z-index: 10;
        }

        main {
          grid-area: main;
          grid-column-end: span 7;
          grid-row: 1 / 7;
          z-index: 0;
        }

        footer {
          grid-area: footer;
          grid-column-end: span 7;
          grid-row: 7 / 13;
          z-index: 0;
        }
    </style>
  </head>
  <body id="advanced-layout-6">
    <header><h1>Advanced Layout 6</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
